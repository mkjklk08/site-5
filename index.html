<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="container">
    <div class="container-1">
      <img src="./image-product-desktop.jpg" alt=".">
    </div>
    <div class="container-2">
      <div class="header">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="info">
        <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
      </div>
      <div class="price">
        <h1>$149.99</h1>
        <p>$169.99</p>
      </div>
      <div class="button_add">
        <img src="./icon-cart.svg" alt=".">
        <button>Add to Card</button>
      </div>
    </div>
  </div>
</body>
</html>
